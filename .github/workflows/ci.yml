name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'pnpm'
      - uses: pnpm/action-setup@v3
        with:
          version: 8
      - name: Install deps
        run: pnpm install --frozen-lockfile
      - name: Build (Vite)
        run: pnpm run build
